<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Soundwave</title>
</head>
<body>
    <header>
        <div class="header-div">
            <div class="logo-img-text">
                <img src="./pictures/Logo.png" alt="logo image" class="logo-img">
                <h1 class='logo-text'>Soundwave</h1>
            </div>
            <nav class='nav-section'>
                <ul class="links">
                    <li class="link-li"><a href="#">Discover</a></li>
                    <li class="link-li"><a href="#">Join</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="landing-section">
            <div class="landing-image-div">
                <img src="./pictures/landing-page-girl 1.png" class='hero-img' alt="landing image">
            </div>
            <div class="landing-text-button">
                <p class="landing-text">Stream over 20 thousand songs with one click</p>
                <div class="join-button">Join</div>
            </div>
            <img src="./pictures/Ellipse 5.png" alt="" class="bubbles bubble-1">
            <img src="./pictures/Ellipse 4.png" alt="" class="bubbles bubble-2">
            <img src="./pictures/Ellipse 3.png" alt="" class="bubbles bubble-3">
        </section>
        <section class="feature-section">
            <div class="feature-content-div">
                <h2 class="feature-title">Discover new music</h2>
                <div class="feature-icons">
                    <div class="feature-icon-div">
                        <img src="./pictures/Charts.png" alt="" class="feature-icon">
                        <p class='feature-text'>Charts</p>
                    </div>
                    <div class="feature-icon-div">
                        <img src="./pictures/more.png" alt="" class="feature-icon">
                        <p class='feature-text'>More</p>
                    </div>
                    <div class="feature-icon-div">
                        <img src="./pictures/Albums.png" alt="" class="feature-icon">
                        <p class='feature-text'>Albums</p>
                    </div>
                </div>
                <div class="feature-p">
                    <p class="feature-text-1 feature-text">Join now.</p>
                    <p class="feature-text-2 feature-text">Listen to the latest songs released.</p>
                </div>
            </div>
            <img src="./pictures/covers 1.png" alt="" class="feature-img">
        </section>
        <section class="signup-section">
            <div class="signup-title-div">
                <h2 class="signup-title">
                    Join the <span class="signup-span">fun.</span>
                </h2>
            </div>
            <div class="signup-form">
                <form action="#">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br>
                    <input class="join-button button-form" type="submit" value="Join Now">
                  </form> 
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-div">
            <div class="footer-links-internal">
                <a href="#" class="link-footer-internal link-footer">About us</a>
                <a href="#" class="link-footer-internal link-footer">Contact</a>
            </div>
            <div class="footer-links-external">
                <div class="external-link">
                    <img src="./pictures/twitter 1.png" alt="twitter icon">
                    <a href="#" class="link-footer-external link-footer">Twitter</a>
                </div>
                <div class="external-link">
                    <img src="./pictures/facebook.png" alt="facebook icon">
                    <a href="#" class="link-footer-external link-footer">Facebook</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
